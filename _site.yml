name: "AU Open Coders"
output_dir: "docs"
exclude: ["R", "DESCRIPTION"]
navbar:
    title: "AU Open Coders"
    left:
        - text: "Home"
          icon: fa-home
          href: index.html
    right:
        - text: "Main site"
          href: "https://au-oc.github.io"

output:
    html_document:
        toc: true
        toc_depth: 3
        toc_float:
            collapse: no
            smooth_scroll: no
        theme: paper
        highlight: haddock
        include:
            in_header: _includes/style.html
            after_body: _includes/footer.html
        lib_dir: site_libs
        self_contained: no
